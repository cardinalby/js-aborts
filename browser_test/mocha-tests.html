<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Tests - js-aborts</title>

    <!-- Mocha CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mocha@10.2.0/mocha.css">
</head>
<body>
    <!-- Mocha test results will be displayed here -->
    <div id="mocha"></div>

    <!-- Load Mocha and Chai from CDN -->
    <script src="https://unpkg.com/mocha@10.2.0/mocha.js"></script>
    <script src="https://unpkg.com/chai@4.3.10/chai.js"></script>
    <script src="https://unpkg.com/sinon@17.0.1/pkg/sinon.js"></script>

    <script>
        // Setup Mocha
        mocha.setup('bdd');
        mocha.checkLeaks();

        // Make chai.expect and sinon available globally
        window.expect = chai.expect;
    </script>

    <!-- Import the compiled tests as ES modules -->
    <script type="module">
        // Import the compiled test file which will register all tests
        import '../dist/index.test.js';
        import '../dist/index.js';

        // Run the tests after import
        mocha.run();
    </script>
</body>
</html>
